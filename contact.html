<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chique Magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hamburger">☰</div>
        <h1 id="chique-header">Chique</h1>
    </header>
    <nav id="menu">
        <!-- Same navigation as in index.html -->
    </nav>
    <main>
        <section class="article">
            <h2>Contact Us</h2>
            <p>Get in touch with Chique Magazine. We'd love to hear from you!</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                <p>Email: info@chiquemagazine.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Fashion Avenue, Style City, TX 12345</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chique Magazine. All rights reserved.</p>
    </footer>
    <button id="back-to-top">↑</button>
    <script src="script.js"></script>
</body>
</html>
